<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Image Effects</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Righteous&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  </head>

  <body>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="bg fixed inset-y-0 -inset-x-2/4 opacity-50 z-0 bg-gradient-to-r from-yellow-400 to-pink-500"></div>
    <div class="flex items-center justify-center h-screen relative z-100">
    
      <div class="bg-white bg-opacity-90 border shadow-2xl p-5 text-center max-w-3xl rounded">
        <h1 class="text-5xl mb-4 text-left">Image Effectuator</h1>
        <p class="mb-4 ml-1 text-left text-lg">
          Need to do some basic image manipulation? Just upload your image below. We'll take care of the rest.
        </p>
        <hr class="mb-2">

        <h1 class="mb-2">Choose an effect</h1>
        <div class="flex justify-center mb-4 gap-3">
          <div>
            <label for="grayscale"
             class="border rounded-xl flex p-3 items-center justify-center gap-2 transition-all
              border-blue-400 cursor-pointer w-32 bg-blue-50 tracking-normal custom-radio select-none
              hover:bg-blue-100">
              <input type="radio" name="manipulation-effect" id="grayscale" checked>
              Grayscale
            </label>
          </div>
          <div>
            <label for="brighten"
             class="border rounded-xl flex p-3 items-center justify-center gap-2 transition-all
              border-blue-400 cursor-pointer w-32 tracking-wider custom-radio select-none
              hover:bg-blue-100">
              <input type="radio" name="manipulation-effect" id="brighten">
              Brighten
            </label>
          </div>

          <div>
            <label for="blur"
             class="border rounded-xl flex p-3 items-center justify-center gap-2 transition-all
              border-blue-400 cursor-pointer w-32 tracking-wider custom-radio select-none
              hover:bg-blue-100">
              <input type="radio" name="manipulation-effect" id="blur">
              Blur
            </label>
          </div>

        </div>

        <div class="bg-gray-100 text-black w-full p-4 pb-5 block
          font-bold rounded-lg hover:bg-gray-300 hover:border-gray-500 tracking
          transition-all border-dashed border-2 border-gray-300 relative"
          id="drop-zone">

          <!-- Loading Indicator -->
          <div class="hidden absolute left-1/2 top-1/2 mt-0.5 scale-105" id="loading-indicator">
            <div class="lds-grid"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
          </div>

          <div class="flex flex-col gap-3 justify-center items-center"
           id="content-wrapper">
            <span class="pointer-events-none">Drag an image here (PNG)</span>
            <div id="browse-files">
              <label class="p-2 tracking-widest hover:bg-blue-900 rounded bg-blue-700
               text-white text-sm transition-all cursor-pointer"
               for="file-uploader">
                Or browse files
              </label>
              <input type="file" class="hidden" id="file-uploader" accept=".png">
            </div>
          </div>
        </div>

        <!-- Images -->
        <div class="hidden mt-4" id="images">
          <div>
            <!-- <h2 class="text-left text-xl">From this:</h2> -->
            <img id="old-img" class="w-auto mx-auto mt-1 rounded border border-black">
          </div>
          <span class="text-5xl material-icons-round text-blue-700 mt-1 pointer-events-none">
            south
          </span>
          <div>
            <!-- <h2 class="text-left text-xl">To this:</h2> -->
            <img id="new-img" class="w-auto mx-auto rounded border border-black">
          </div>
        </div>

      </div>
      
    </div>
  </body>
</html>
